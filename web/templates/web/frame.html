<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>INTRO</title>

    <link href="{% static 'web/bootstrap/bootstrap.css' %}" rel="stylesheet" />
    <link
      href="{% static 'web/_assets/css/custom.min.css' %}"
      rel="stylesheet"
    />

    <script src="{% static 'web/js/jquery.min.js' %}"></script>

    {% block content %}
    {% endblock %}

    <script src="{% static 'web/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'web/js/custom.js' %}"></script>
  </body>
  </head>
</html>
