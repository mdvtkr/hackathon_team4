{% extends 'web/frame.html' %}

{% load static  %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
<script>
      var width = window.innerWidth;
      var width3 = width/3;
      var height = window.innerHeight;
      var height3 = height/3;

      $(document).ready(function () {
        $(".fullscreen").css("height", height);
        $(".fullscreen").css("width", width);
      });

</script>

<style>
    .fullscreen {
        width: 100%;
        height: 100%;
        position: relative;
      }
    .row{
        position: absolute;
        top: 40%;
        left: 40%;
    }
    .padding2 {
        height: 20px;
      }

    .nickname-form{
        position: absolute;
        top: 40%;
        left: 40%;
    }


</style>

</head>

<body>

<div class="fullscreen">

    <div class="row">
        <form class="nickname-form">
           <div class="form-group">
             <input class="form-control form-control-lg" type="text" placeholder="NickName" id="nickname">
           </div>
            <div class="padding2"></div>

<!--            <a href = "% url 'next' pk=user.pk %}" >-->
                <button type="submit" class="btn btn-primary-danger btn-lg" id="save" >
                    <a href="{% url 'base' %}">
                    Submit
                    </a>
                    </button>
        </form>

    </div>
</div>

</body>

<script>
    $('#save').click(function(){
        var valueById = $('#nickname').val();
<!--        alert(valueById);-->

        $.ajax({
		url : 'http://13.124.3.123:8080/api/v1/user_rank/',
		type : 'POST',
		dataType : 'json',
		data : {
		    'username' : valueById,
		    'earning_rate' : 0,
		},

    });

    });

</script>

{% endblock %}
